<!DOCTYPE html>

<html>
	<head>
		<title>URL Shortener</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/png" href="../public/favicon.ico" />
		<link href="../public/style.css" rel="stylesheet" type="text/css" />
		<script src="../public/utils.js"></script>
		<script src="../public/client.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<h1>URL Shortener Microservice</h1>
		<main>
			<section id="input-section">
				<form action="" class="my-4 form-inline">
					<label class="sr-only" for="url-input" hidden>URL:</label>
					<input
						id="url-input"
						class="form-control col mx-2"
						type="text"
						name="url"
						placeholder="long ass URL..."
					/>
					<button id="url-input-button" type="button" class="btn">POST URL</button>
				</form>
			</section>
			<section id="display-section">
				<h1>Shortened URL:</h1>
				<div id="url-display">
					<span id="url-display-placeholder">Your URL...</span>
				</div>
			</section>
			<section id="stats-section">
				<h2>URL stats:</h2>
				<div id="url-stats-display">
					<table id="stats-table" class="table table-striped table-responsive">
						<tr>
							<th>Long URL</th>
							<th>Short URL</th>
							<th>URL Created At</th>
							<th>Times Clicked</th>
						</tr>
						<tr>
							<td id="td-long-url"></td>
							<td id="td-short-url"></td>
							<td id="td-created-at"></td>
							<td id="td-times-clicked"></td>
						</tr>
					</table>
				</div>
				<form action="" class="my-4 form-inline">
					<label for="url-stats-input" hidden>short-id to show stats for:</label>
					<input
						id="url-stats-input"
						type="text"
						name="url"
						class="form-control col mx-2"
						placeholder="short URL / short-id..."
					/>
					<button id="show-stats-button" class="btn" type="button">SHOW STATS!</button>
				</form>
			</section>
			<section id="message-section">
				<div id="message-display">
					<h3 id="message-to-user" hidden></h3>
				</div>
			</section>
		</main>
		<footer>
			<p>By <a href="https://github.com/kosta1221">Kosta Kirov</a></p>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
